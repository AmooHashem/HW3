<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css' rel='stylesheet' type='text/css'>
  <link href="http://fonts.cdnfonts.com/css/lastwaerk-black" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>داشبورد</title>
  <link rel="icon" href="./files/black_favicon/favicon.ico">
  <link rel="icon" sizes="16x16" href="./files/black_favicon/favicon-16x16.png">
  <link rel="icon" sizes="32x32" href="./files/black_favicon/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="192x192" href="./files/black_favicon/apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="./files/black_favicon/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="./files/black_favicon/android-chrome-512x512.png">
  <script src="./js/fetchApi.js"></script>
  <script src="./js/User/methods.js"></script>
  <script src="./js/Dashboard/methods.js"></script>
</head>


<body id="body">

  <nav class="navbar" class="row" id="navbar">
    <div id="logo-container">
      <a onclick="transitionToPage(`index.html?theme=${night_mode}`)">
        <img src="./files/blue_favicon/android-chrome-512x512.png" alt="" loading="lazy">
      </a>
      <a id='sidebar-open-btn' onclick="change_sidebar_status()">&#9776;</a>
      <a id='sidebar-close-btn' onclick="change_sidebar_status()">&times;</a>
    </div>

    <div id="buttons-container">
      <button onclick="transitionToPage(`index.html?theme=${night_mode}`)" id="home-button" type="button"
        class="btn btn-light navbar-link">
        خانه
      </button>
      <button id="data-button" type="button" class="btn btn-light navbar-link active">
        داشبورد
      </button>
      <button onclick="transitionToPage(`signin.html?tab=signin&theme=${night_mode}`)" id="login-button" type="button"
        class="btn btn-light">
        ورود
      </button>
      <button onclick="transitionToPage(`signin.html?tab=signup&theme=${night_mode}`)" id="register-button"
        type="button" class="btn btn-light">
        ثبت نام
      </button>
      <button onclick="signout()" id="signout-button" type="button" class="btn btn-light">
        خروج
      </button>
    </div>
  </nav>

  <div id="main-aside-container">
    <div id="sidebar">
      <div class='sidebar-section'>
        <div class="sidebar-title">
          کاربر:
        </div>
        <ul>
          <li class="sidebar-item" id='userEmail'>
          </li>
        </ul>
      </div>
      <div class='sidebar-section'>
        <div class="sidebar-title">
          تنظیمات
        </div>
        <div class="sidebar-row" style="justify-content:space-between; ">
          <div class="sidebar-item">
            حالت شب
          </div>
          <label class="switch">
            <input onclick="change_light_mode()" id="night-mode-switch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>


    <main id="main">
      <div class="container-fluid">
        <div class="row center" id='cardHolder'>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/Dashboard/scripts.js"></script>

</body>

</html>
